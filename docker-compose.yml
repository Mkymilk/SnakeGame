version: '3.8'

services:
  backend:
    build:
      context: ./backend/SnakeGameApi
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/game.db
    volumes:
      - ./data:/app/data
    networks:
      - snake-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - snake-network

networks:
  snake-network:
    driver: bridge

volumes:
  data:
